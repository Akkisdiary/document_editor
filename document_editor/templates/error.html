{% extends "layout.html" %}

{% block pagestyles %}

<link href="{{ url_for('static',filename='css/icons.css') }}" rel="stylesheet" type="text/css" />

<div id="wrapper">

                    <h2 class="error-sub-title text-white">Internal server error</h2>

                    <p class="error-message text-white text-uppercase">Please try after some time</p>

                    <div class="mt-4">
                        <a href="/" class="btn btn-warning btn-round shadow-warning m-1">Go To Editor </a>
                        <a href="{{ url_for('main_bp.documents') }}"
                            class="btn btn-outline-warning btn-round m-1">Previous Page </a>
                    </div>

                    <div class="mt-4">
                        <p class="text-light">Copyright Â© 2018 <span class="text-warning">DashRock </span>| All rights
                            reserved.</p>
                    </div>
                    <hr class="w-50">
                    <div class="mt-2">
                        <a href="javascript:void()"
                            class="btn-social btn-social-circle btn-facebook waves-effect waves-light m-1"><i
                                class="fa fa-facebook"></i></a>
                        <a href="javascript:void()"
                            class="btn-social btn-social-circle btn-google-plus waves-effect waves-light m-1"><i
                                class="fa fa-google-plus"></i></a>
                        <a href="javascript:void()"
                            class="btn-social btn-social-circle btn-behance waves-effect waves-light m-1"><i
                                class="fa fa-behance"></i></a>
                        <a href="javascript:void()"

                                class="fa fa-dribbble"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
